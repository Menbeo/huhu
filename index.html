<!DOCTYPE html>
<html>
<head>
    <title>FINAL PROJECT GROUP MEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="topnav">
        <h1>ESP32 CONTROLL</h1>
        <h3> made by: group Meo </h3>
        <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        <div>
            <p>
                <button id="connectBleButton" class="connectButton"> Connect to BLE Device</button>
                <button id="disconnectBleButton" class="disconnectButton"> Disconnect BLE Device</button>
            </p>
        </div>
    </div>
    <div class="card-grid">
        <div class="card">
            <h2> Encoder controll </h2>
            <input type ="range" min="0" max = "255" id = "speedSlider">
            <p>Speed: <span id="speedValue">150</span></p>
        </div>

        <div class="card">
            <h2>Motor Current speed</h2>
            <p class="reading"><span id="valueContainer">0.00</span></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const connectButton = document.getElementById('connectBleButton');
        const disconnectButton = document.getElementById('disconnectBleButton');
        const retrievedValue = document.getElementById('valueContainer');
        const bleStateContainer = document.getElementById('bleState');

        // Define BLE Device Specs
        const deviceName = 'Huhu';
        const bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
        const ledCharacteristicUUID = '19b10002-e8f2-537e-4f6c-d104768a1214'; // For sending speed
        const sensorCharacteristicUUID = '19b10001-e8f2-537e-4f6c-d104768a1214'; // For receiving current speed

        // Global Variables to Handle Bluetooth
        let bleServer;
        let bleServiceFound;
        let sensorCharacteristicFound;
        let ledCharacteristicFound;

        // Slider
        const speedSlider = document.getElementById('speedSlider');
        const speedValueDisplay = document.getElementById('speedValue');

        speedSlider.addEventListener('input', function() {
            const speed = parseInt(speedSlider.value);
            speedValueDisplay.textContent = speed;
            sendSpeed(speed);
        });

        // Connect Button
        connectButton.addEventListener('click', () => {
            if (isWebBluetoothEnabled()) {
                connectToDevice();
            }
        });

        // Disconnect Button
        disconnectButton.addEventListener('click', disconnectDevice);

        // Check if BLE is available
        function isWebBluetoothEnabled() {
            if (!navigator.bluetooth) {
                console.log('Web Bluetooth API is not available in this browser!');
                bleStateContainer.innerHTML = "Web Bluetooth API is not available!";
                return false;
            }
            console.log('Web Bluetooth API supported in this browser.');
            return true;
        }

        // Connect to BLE Device
        function connectToDevice() {
            console.log('Initializing Bluetooth...');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: deviceName }],
                    optionalServices: [bleService]
                });

                console.log('Device Selected:', device.name);
                bleStateContainer.innerHTML = 'Connected to device ' + device.name;
                bleStateContainer.style.color = "#24af37";
                device.addEventListener('gattserverdisconnected', onDisconnected);
                bleServer = await device.gatt.connect();
                bleServiceFound = await bleServer.getPrimaryService(bleService);
                sensorCharacteristicFound = await bleServiceFound.getCharacteristic(sensorCharacteristicUUID);
                ledCharacteristicFound = await bleServiceFound.getCharacteristic(ledCharacteristicUUID);

                // Start notifications for receiving current speed
                await sensorCharacteristicFound.startNotifications();
                sensorCharacteristicFound.addEventListener('characteristicvaluechanged', handleCurrentSpeed);

                // Optionally read the initial sensor value
                const initialValue = await sensorCharacteristicFound.readValue();
                handleCurrentSpeed({ target: { value: initialValue } });

            } catch (error) {
                console.log('Error:', error);
                bleStateContainer.innerHTML = "Connection Error";
                bleStateContainer.style.color = "#d13a30";
            }
        }

        // Handle device disconnection
        function onDisconnected(event) {
            console.log('Device Disconnected:', event.target.device.name);
            bleStateContainer.innerHTML = "Device disconnected";
            bleStateContainer.style.color = "#d13a30";
            connectToDevice(); // Optional: auto-reconnect
        }

        // Send speed to ESP32
        async function sendSpeed(speed) {
            if (bleServer && bleServer.connected && ledCharacteristicFound) {
                try {
                    const speedString = String(speed);
                    const data = new TextEncoder().encode(SpeedString);
                    await ledCharacteristicFound.writeValueWithoutResponse(data);
                    console.log('Motor speed sent:', speed);
                } catch (error) {
                    console.error('Error sending motor speed:', error);
                }
            } else {
                console.log('Not connected to BLE device or motor control characteristic not found.');
            }
        }

        // Handle incoming current speed from ESP32
        function handleCurrentSpeed(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const currentSpeedText = decoder.decode(value);
            console.log('Received current speed:', currentSpeedText);
            retrievedValue.textContent = currentSpeedText;
        }

        // Disconnect BLE device
        async function disconnectDevice() {
            if (bleServer && bleServer.connected) {
                if (sensorCharacteristicFound) {
                    await sensorCharacteristicFound.stopNotifications();
                    sensorCharacteristicFound.removeEventListener('characteristicvaluechanged', handleCurrentSpeed);
                }
                bleServer.disconnect();
                bleStateContainer.innerHTML = "Device Disconnected";
                bleStateContainer.style.color = "#d13a30";
            } else {
                alert("Bluetooth is not connected.");
            }
        }

        // Initialize connection state
        disconnectButton.disabled = true;
    </script>
</body>
</html>
