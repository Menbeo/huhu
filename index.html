<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const ledStateText = document.getElementById('ledStateText');

    // Define BLE Device Specs
    var deviceName = 'Huhu';
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
    var ledCharacteristic = '19b10002-e8f2-537e-4f6c-d104768a1214';
    var sensorCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214';

    // Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var sensorCharacteristicFound;
    //slider
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const motorSpeed = document.getElementById('motorSpeed');
    // output.innerHTML = slider.value;
    // slider.oninput = function(){
    //     output.innerHTML = this.value
    // }
    speedSlider.addEventListener('input', function() {
      const speed = parseInt(speedSlider.value);
      speedValue.textContent = speed;
      sendSpeed(speed);
    });
    
    // Connect Button
    connectButton.addEventListener('click', () => {
        if (isWebBluetoothEnabled()) {
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    onButton.addEventListener('click', () => writeOnCharacteristic(1));
    offButton.addEventListener('click', () => writeOnCharacteristic(0));

    // Check if BLE is available
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log('Web Bluetooth API is not available in this browser!');
            bleStateContainer.innerHTML = "Web Bluetooth API is not available!";
            return false;
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true;
    }

    // Connect to BLE Device
    function connectToDevice() {
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{ name: deviceName }],
            optionalServices: [bleService]
        })
        .then(device => {
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Connected to device ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(gattServer => {
            bleServer = gattServer;
            return bleServer.getPrimaryService(bleService);
        })
        .then(service => {
            bleServiceFound = service;
           return Promise.all([
                service.getCharacteristic(motorControlCharacteristic),
                service.getCharacteristic(motorSpeedCharacteristic)
            ]);
        })
        .then(characteristic => {
            motorControlCharacteristicFound = characteristics[0];
            motorSpeedCharacteristicFound = characteristics[1];
            motorSpeedCharacteristicFound.addEventListener('characteristicvaluechanged', handleMotorSpeedChange);
            // sensorCharacteristicFound = characteristic;
            // characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            // characteristic.startNotifications();
            return motorSpeedCharacteristicFound.startNotifications();
        })
            
        // .then(value => {
        //     const decodedValue = new TextDecoder().decode(value);
        //     console.log("Decoded value:", decodedValue);
        //     const rpmDisplay = document.getElementById("valueContainer");
        //     if (rpmDisplay) rpmDisplay.innerHTML = decodedValue;
        //     // if (retrievedValue) retrievedValue.innerHTML = decodedValue;
        //     readLedState(); // Read initial LED state on connect
        // })
        .catch(error => {
            console.log('Error:', error);
        });
    }

    // Handle device disconnection
    function onDisconnected(event) {
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Device disconnected";
        bleStateContainer.style.color = "#d13a30";
        connectToDevice(); // Optional: auto-reconnect
    }
    // var writeCharacteristic;
    //send speed
    function sendSpeed(speed) {
        if (bleServer && bleServer.connected && motorControlCharacteristicFound) {
            const data = new Uint8Array([speed]);
            motorControlCharacteristicFound.writeValue(data)
            .then(() => {
                console.log('Motor speed sent:', speed);
            })
            .catch(error => {
                console.error('Error sending motor speed:', error);
            });
        } else {
            console.log('Not connected to BLE device or motor control characteristic not found.');
        }
    }
    function handleMotorSpeedChange(event) {
        const value = event.target.value;
        const speed = value.getUint8(0); // Assuming speed is sent as a single byte
        currentSpeedValue.textContent = speed;
        console.log('Current motor speed received:', speed);
    }
    // function handleSensorValueChanged(event) {
    //   const value = event.target.value;
    //   const decoder = new TextDecoder('utf-8');
    //   const speedText = decoder.decode(value);
    //   console.log('Received speed:', speedText);
    //   motorStateText.textContent = `Motor Speed: ${speedText}`;
    // }
      async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'Huhu' }],
          optionalServices: [serviceUuid]
        });

        server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUuid);

        const characteristics = await Promise.all([
          service.getCharacteristic(sensorCharacteristicUuid),
          service.getCharacteristic(motorControlCharacteristicUuid)
        ]);

        sensorCharacteristic = characteristics[0];
        motorControlCharacteristic = characteristics[1];

        sensorCharacteristic.addEventListener('characteristicvaluechanged', handleSensorValueChanged);
        await sensorCharacteristic.startNotifications();
        await sensorCharacteristic.readValue();

        controlsDiv.style.display = 'block';
        motorStateText.textContent = 'Connected';
        console.log('Connected to ESP32 BLE');
      } catch (error) {
        console.error('Error connecting to ESP32: ', error);
      }
    }

    // Handle notifications
    function handleCharacteristicChange(event) {
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Notification:", newValueReceived);
        if (retrievedValue) retrievedValue.innerHTML = newValueReceived;
    }

    // Write to characteristic
    function writeOnCharacteristic(value) {
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(ledCharacteristic)
            .then(characteristic => {
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                readLedState(); // Update LED state after writing
            })
            .catch(error => {
                console.error("Write error:", error);
            });
        } else {
            alert("Bluetooth is not connected. Please connect first!");
        }
    }

    // Read current LED state
    function readLedState() {
        bleServiceFound.getCharacteristic(ledCharacteristic)
        .then(characteristic => characteristic.readValue())
        .then(value => {
            const state = value.getUint8(0);
            ledStateText.innerHTML = state === 1 ? "ON" : "OFF";
            ledStateText.style.color = state === 1 ? "#24af37" : "#d13a30";
        })
        .catch(error => {
            console.error("Error reading LED state:", error);
        });
    }

    // Disconnect BLE device
    function disconnectDevice() {
        if (bleServer && bleServer.connected) {
            if (sensorCharacteristicFound) {
                sensorCharacteristicFound.stopNotifications()
                .then(() => {
                    return bleServer.disconnect();
                })
                .then(() => {
                    bleStateContainer.innerHTML = "Device Disconnected";
                    bleStateContainer.style.color = "#d13a30";
                })
                .catch(error => {
                    console.log("Error during disconnect:", error);
                });
            }
        } else {
            alert("Bluetooth is not connected.");
        }
    }
</script>
